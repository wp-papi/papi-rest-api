language: php

sudo: false

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

before_script:
  - bash vendor/frozzare/wp-test-suite/bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION
  - git clone git@github.com:wp-papi/papi.git /tmp/wordpress/src/wp-content/plugins/papi
  - cd /tmp/wordpress/src/wp-content/plugins/papi
  - git checkout 2.x
  - git pull

script:
  - vendor/bin/phpunit --coverage-clover clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - bash <(curl -s https://codecov.io/bash)

matrix:
  include:
    - php: 5.4
      env: WP_VERSION=nightly WP_MULTISITE=0
    - php: 5.5
      env: WP_VERSION=nightly WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=nightly WP_MULTISITE=0
    - php: hhvm
      env: WP_VERSION=nightly WP_MULTISITE=0
    - php: 7.0
      env: WP_VERSION=nightly WP_MULTISITE=0
  fast_finish: true
